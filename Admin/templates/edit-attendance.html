{% extends 'adminbase.html' %}
{% block content %}
{% load static %}

    <div class="page-wrapper" style="margin-left: 350px;padding-top: 100px;">
        <div class="content">
            <div class="row">

                <div class="pd-20 col-sm-4 col-3">
                    <h4 class="text-blue h4">Attendance Sheet</h4>
                </div>


            </div>
            <div class="row mt-5">
                <div class="col-lg-8 offset-lg-2">
                    <form action="/edit-attendance/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if msg %}
                      <center style ="color: red ;">{{msg}} </center> 

                    {% endif %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Employee Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{details.name}} ">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="number">Contact No:</label>
                                    <input type="number" class="form-control" id="number" name="contact_No" value="{{details.contact_No}} ">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Date:</label>
                                    <input type="date" class="form-control" id="date" name="date" value="{{details.user.date |date:'Y-m-d'}} ">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Status Now:</label>
                                    <Select  class="form-control" name="status" required>
                                    <option>Absent</option>
                                    <option>Present</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">In Time:</label>
                                    <input type="time" class="form-control" id="in_time" name="in_time" value="{{details.in_time}} ">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Out Time:</label>
                                    <input type="time" class="form-control" id="out_time" name="out_time" value="{{details.out_time}} ">
                                </div>
                            </div>
                        </div>

                        <div class="m-t-20 text-center">
                            <input type="submit" class="btn btn-primary submit-btn" value="Update">
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
