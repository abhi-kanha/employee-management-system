{% extends 'adminbase.html' %}
{% block content %}
{% load static %}

    <div class="page-wrapper" style="margin-left: 350px;padding-top: 100px;">
        <div class="content">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="page-title">Assign Interview</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-8 offset-lg-2">
                    <form action="/assign-interview/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="title">Manager:</label>
                            <select class="form-control" name='manager' required> 
                                {% for u in user %}
                                <option value="{{u.id}}">{{u.user.first_name}} {{u.user.last_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Candidate Name:</label>
                            <input type="text" name="name" placeholder="Candidate Name.." class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Candidate Email:</label>
                            <input type="email" name="email" placeholder="Candidate Email.." class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Description:</label>
                            <textarea cols="30" rows="4" placeholder="Candidate Description.." required name="description" class="form-control"></textarea>
                        </div>

                        <div class="m-t-20 text-center">
                            <input type="submit" class="btn btn-primary submit-btn" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>


{% endblock %}
