{% extends 'adminbase.html' %}
{% block content %}
{% load static %}

 <div class="page-wrapper" style="margin-left: 350px;padding-top: 100px;">
        <div class="content">
            <div class="row">
             <span class="user-icon">
                            {% if request.user.userprofile_set.first.profilePicture %}                        
                            <img style="width:50px; height:50px;border-radius:50%;" src="{{request.user.userprofile_set.first.profilePicture.url}}" alt="">
                            {% else %}
                            <img style="width:50px; height:50px;border-radius:50%;" src="{% static 'vendors/images/photo1.jpg' %}" alt="">
                            {% endif %}
        
                        </span>

                <div class="pd-20 col-sm-4 col-3">
                    <h4 class="text-blue h4">Hi,{{user.first_name}}</h4>
                </div>

            </div>
            <div class="row mt-5">
                <div class="col-lg-8 offset-lg-2">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="number">UserType :   <strong>  {{request.user.userprofile_set.first.userType}} </strong></label>                     
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Name:    <strong> {{request.user.first_name}} {{request.user.last_name}} </strong></label>                                    
                                </div> 
                            </div>
                        </div>
                         
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="number">Contact No:   <strong>  {{request.user.userprofile_set.first.contact_No}}  </strong></label>                     
                                </div>
                            </div>
                        
                         <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Date of Birth:   <strong> {{request.user.userprofile_set.first.dob}} </strong>   </label>                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">Email:  <strong> {{request.user.email}} </strong></label>                               
                                </div>
                            </div>                  
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="text">Adress: <strong> {{request.user.userprofile_set.first.address}}</strong></label>
                                   
                                </div>
                            </div>
                          
                        </div>

                        <div class="m-t-20 text-center">
                            <a href= "/edit-profile/" class="btn btn-primary submit-btn">Edit Profile</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>


 {% endblock %}
