{% extends 'adminbase.html' %}
{%block content %}

    <div class="page-wrapper" style="margin-left: 350px;padding-top: 100px;">
        <div class="content">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="page-title">Change Your Password</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-8 offset-lg-2">
                    <form action="/changepass/" method="POST">
                      {% csrf_token %}
                      {% if msg %}
                      <p style= "color:red;">{{msg}}</p>
                      {% endif %}
                        <div class="form-group">
                            <label for="pass">Old Password:</label>
                            <input type="text" class="form-control" id="pass" name="oldpass" required>
                        </div>

                        <div class="form-group">
                            <label for="pass">New Password:</label>
                            <input type="text" class="form-control" id="pass" name="password1" required>
                        </div>

                        <div class="form-group">
                            <label for="pass">Confirm Password:</label>
                            <input type="password" class="form-control" id="pass" name="password2" required>
                        </div>

                        <div class="m-t-20 text-center">
                            <button class="btn btn-primary submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>


  {% endblock %}
