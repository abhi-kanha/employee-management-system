{% extends 'adminbase.html' %}
{% block content %}
{% load static %}

<div class="page-wrapper" style="margin-left: 350px;padding-top: 100px;">
    <div class="content">
        <div class="row">
            <span class="user-icon">
                {% if details.profilePicture %}
                <img style="width:50px; height:50px;border-radius:50%;" src="{{details.profilePicture.url}}" alt="">
                {% else %}
                <img style="width:50px; height:50px;border-radius:50%;" src="{% static 'vendors/images/photo1.jpg' %}"
                    alt="">
                {% endif %}

            </span>

            <div class="pd-20 col-sm-4 col-3">
                <h4 class="text-blue h4">{{details.user.first_name}}</h4>
            </div>

        </div>
        <div class="row mt-5">
            <div class="col-lg-8 offset-lg-2">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="number"> UserName: <strong>{{details.user.username}} </strong></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name: <strong> {{details.user.first_name}} {{details.user.last_name}}
                                    </strong></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="number">UserType : <strong> {{details.userType}} </strong></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="number">Contact No: <strong> {{details.contact_No}} </strong></label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="date">Date of Birth: <strong> {{details.dob}} </strong> </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="date">Email: <strong> {{details.user.email}} </strong></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="text">Adress: <strong> {{details.address}}</strong></label>

                            </div>
                        </div>

                    </div>


                </form>
            </div>
        </div>
    </div>


</div>


{% endblock %}
