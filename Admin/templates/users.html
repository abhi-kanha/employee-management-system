{% extends 'adminbase.html' %}
{% block content %}
{% load static %}
           <!-- Hoverable rows start -->
           <div class="page-wrapper" style="margin-left: 350px;padding-top: 100px;">
            <div class="row" id="table-hover-row">
              <div class="col-12">
                <div class="card">
                  
                  <div class="card-content">
                    <div class="card-body">
                      
                    </div>
                    <!-- table hover -->
                    <div class="table-responsive">
                      <table class="table table-hover mb-0">
                        <thead>
                          <tr>
                            <th>USER ID</th>
                            <th>USER NAME</th>
                            <th>DOB</th>
                            <th>Phone No</th>
                            <th>User Type</th>
                            <th>Action</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                            {% for u in users %}
                          <tr>
                            <td class="text-bold-500">{{u.user.id}}</td>
                            <td class="text-bold-500">{{u.user.first_name}} {{u.user.last_name}}</td>
                            <td>{{u.dob}}</td>
                            <td>{{u.contact_No}}</td>
                            <td>{{u.userType}}</td>
                            <td>
                                 <a href="/user-details/{{u.id}}/" class="btn btn-success text-white"><i class="fa fa-eye" aria-hidden="true"></i></a>
                                 <a href="/edit-user/{{u.id}}/" class="btn btn-info text-white"><i class="fa fa-edit" aria-hidden="true"></i></a>
                                 <a href="/delete-user/{{u.user.id}}/" class="btn btn-danger text-white"><i class="fa fa-trash" aria-hidden="true"></i></a>
                              
                            </td>

                        </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Hoverable rows end -->
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-left">
                   
                    </div>
                    <div class="float-right">
                      
                    </div>
                </div>
            </footer>
        </div>
    </div>
    </div>
 {% endblock %}
