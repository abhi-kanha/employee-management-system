<!DOCTYPE html>
<html>
{% load static %}
<head>
<link rel="stylesheet" href="{% static 'css/an.css' %}">
<title> CSS Login Screen Tutorial </title>
</head>
<body>
  <body>
  <form action="/adminsignup/" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% if msg %}

                        <center style ="color: red ;">{{msg}} </center> 

                        {% endif %}
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>SignUp</h3>
            <p>Admin Signup Page</p>
          </div>
        </div>
       <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="First Name *"name ="first_name" value="" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Last Name *" name="last_name" value="" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="User Name *" name="username" value="" required />
                                        </div>
                                          <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email *" name="email" value="" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" minlength="10" maxlength="10" name="contact" class="form-control" placeholder="Your Phone *" value="" required/>
                                        </div>

                                      
                                        
                                        <!---<div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="male" checked>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender" value="female">
                                                    <span>Female </span> 
                                                </label>
                                            </div>
                                        </div>
                                    </div>-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="Date" class="form-control" name="dob" placeholder="DOB*" value="" required/>
                                        </div>
                                         

                                        <div class="form-group">
    
    <textarea class="form-control" id="exampleFormControlTextarea1" name="address"row="3" style="width:100%;border:none;background-color:#F2F2F2; font-family: Roboto, sans-serif;">Address</textarea>
  </div><br>
                                   <div class="form-group">
                                            <input type="password"  name="password" class="form-control" placeholder="Password*" value="" required/>
                              </div>
                                        
                                         <div class="form-group">
                                            <input type="password"  name="confirm_password" class="form-control" placeholder="Confirm Password*" value="" requiired/>
                              </div>
                              
                              <div class="form-group"><label style= "text-align: left;">Profile Picture*</label>
                                            <input type="file"  name="pic" class="form-control" />
                              </div>
  <div class="row">
      <h4 style="float:left;">Gender</h4></div>
            
        <div class="form-check" style="margin-top:-29px;">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
          <label class="form-check-label" for="gridRadios3">
            Other
          </label>
        </div><br>
          
                                        
                                        <input type="submit" style="background-image: linear-gradient(315deg, #abe9cd 0%, #3eadcf 74%); font-family: Roboto, sans-serif; text-transform: uppercase; outline: 0; background-color: #abe9cd;width: 100%;border: 0; padding: 15px;color: #FFFFFF; font-size: 14px; -webkit-transition: all 0.3 ease;  transition: all 0.3 ease;  cursor: pointer;" class="btnRegister"  value="Register"> 
                                       <!--  <input type="submit" class="btnRegister"  value="Register"/> -->
                                    </div>
                                    <div class="form-group">
                   <a href="/login/" style="cursor:pointer;">Already Have an Account? Login</a><br>
                   SignUp as a User?<a href="/signup/" style= "cursor:pointer;">Click Here </a>
                    </div>
                                </div>
                            </div>
                           

                                  
                                </div>
                            </div>
                        </div>
                    </div>
                   
  </form>              
</body>
</body>
</html>
