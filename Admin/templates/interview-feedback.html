{% extends 'adminbase.html' %}
{% block content %}
{% load static %}

    <div class="page-wrapper" style="margin-left: 350px;padding-top: 100px;">
        <div class="content">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="page-title">Interview Feedback</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-8 offset-lg-2">
                     <form action="/interview-feedback/" method="POST" enctype="multipart/form-data">
                     {% csrf_token %}
                        <div class="form-group">
                            <label for="ename">Name:</label>
                            <input type="text" class="form-control" id="ename" name="ename" required>
                        </div>

                        <div class="form-group">
                            <label>Feedback:</label>
                            <textarea cols="30" rows="4"name="feedback" class="form-control"></textarea>
                        </div>

                        <div class="m-t-20 text-center">
                            <input type="submit" class="btn btn-primary submit-btn" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>

{% endblock %}
