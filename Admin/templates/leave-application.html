{% extends 'adminbase.html' %}
{% block content %}
{% load static %}

    <div class="page-wrapper" style="margin-left: 300px;padding-top: 100px;">
        <div class="content">
            <div class="row">

                <div class="pd-20 col-sm-4 col-3">
                    <h4 class="text-blue h4">Leave Application</h4>
                </div>


            </div>
            <div class="row mt-2">
                <div class="col-lg-8 offset-lg-2">
                     <form action="/leave-application/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Employee Name:</label>
                                     <input type="text" class="form-control" id="name" value="{{request.user.first_name}} {{request.user.last_name}}" disabled>     
                                 </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="text">Leave Type:</label>
                                    <select class="form-control" name="leaveType">
                                        <option>Sick Leave</option>
                                        <option>Casual Leave</option>
                                        <option>Emergency Leave</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">From Date:</label>
                                    <input type="date" class="form-control" id="date" name="from_date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date">To Date:</label>
                                    <input type="date" class="form-control" id="date" name="to_date" required>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label>Reasons:</label>
                            <textarea cols="30" rows="4" placeholder="Reason.." name="reasons" class="form-control"></textarea>
                        </div>
                        <div class="m-t-20 text-center">
                             <input type="submit" class="btn btn-primary submit-btn" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>


{% endblock %}
